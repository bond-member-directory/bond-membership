<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        @font-face {
            font-family: DINNextRounded;
            src: url("<%= BASE_URL %>fonts/DINNextRoundedLTPro-Regular.otf") format("opentype");
        }
        
        .bond-font {
          font-family: 'DINNextRounded', Arial, Helvetica, sans-serif;
        }
        .bg-bond-red {
            background-color: #D50032;
        }
        .bg-bond-dark-red {
            background-color: #8A0026;
        }
        .bg-bond-grey {
            background-color: #D2D0C8;
        }
        .fill-bond-red {
            fill: #D50032;
        }
        .fill-bond-dark-red {
            fill: #8A0026;
        }
        .fill-bond-grey {
            fill: #D2D0C8;
        }
        .stroke-bond-red {
            stroke: #D50032;
        }
        .stroke-bond-dark-red {
            stroke: #8A0026;
        }
        .stroke-bond-grey {
            stroke: #D2D0C8;
        }
        .bond-red {
            color: #D50032;
        }
        .bond-dark-red {
            color: #8A0026;
        }
        .bond-grey {
            color: #D2D0C8;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="pa0 ma0 bond-font"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
